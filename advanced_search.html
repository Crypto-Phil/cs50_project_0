<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phil's Google</title>
    <link rel="shortcut icon" href="https://github.com/Crypto-Phil/cs50_project_0/blob/master/Images/shortcut_icon.png?raw=true">
    <link rel="stylesheet" href="css/advanced.css">
</head>

<body>
    <div class="top-navigation">
        <img src="https://github.com/Crypto-Phil/cs50_project_0/blob/master/Images/phils_google.png?raw=true"> 
        <ul> 
            <li><a href="index.html" > Google Search</a></li>
            <li><a href="image_search.html" >Images</a></li>
        </ul>
    </div>

    <div class="heading"> 
        <h3>Advanced Search</h3>
    </div>

    <form action="https://google.com/search" class="input-fields">
        <div class="form-group">
            <label>All these words:</label>
            <input type="text" name="as_q">
        </div>  

        <div class="form-group">
            <label>Exactly this phrase</label>
            <input type="text" name="as_epq">    
        </div>  

        <div class="form-group">
            <label>Any of these words:</label>
            <input type="text" name="as_oq"> 
        </div> 

        <div class="form-group">
            <label>Non of these words:</label>
            <input type="text" name="as_eq">    
        </div> 

        <input type="submit" value="Search" class="button">
    </form>
    
</body>
